<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Upload File{% endblock %}

    {% block content %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">üìÅ Upload New File</h2>
                
                <form method="POST" action="{{ url_for('ui_create_note') }}" enctype="multipart/form-data"> 
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose File</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <div class="form-text">Upload any file.</div>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Save File</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
                </form>
                
            </div>
        </div>
    {% endblock %}
</body>
</html>
