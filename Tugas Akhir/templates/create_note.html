<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Tambah Catatan{% endblock %}

    {% block content %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">ğŸ“ Add new Note</h2>
                
                <form method="POST" action="{{ url_for('ui_create_note') }}"> 
                    <div class="mb-3">
                        <label for="content" class="form-label">Your notes</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                        <div class="form-text">This notes will be saved in your account.</div>
                    </div>
                    <button type="submit" class="btn btn-success me-2">Save Notes</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
                </form>
                
            </div>
        </div>
    {% endblock %}
</body>
</html>
